<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab 2: Intro to Three.js Part 1</title>
        <style>
            body { margin: 0; }
            canvas { display: block; }
        </style>
    </head>
    <body>
        <script src="../three.js-master/build/three.js"></script>
        <script>
            // Our Javascript will go here.
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, 
            window.innerWidth/window.innerHeight, 0.1, 1000);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var geometry = new THREE.BoxGeometry();
            var material = new THREE.MeshBasicMaterial( {color: 0xe69cc2} );
            var cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            camera.position.z = 5; //this moves the camera towards the viewer

            //Cube 2
            var geo2 = new THREE.BoxGeometry();
            var material2 = new THREE.MeshBasicMaterial( {color: 0xbfd498} );
            var cube2 = new THREE.Mesh(geo2, material2);
            geo2.translate(2, 0, 0);
            
            scene.add(cube2);

            //Cube3
            var geo3 = new THREE.BoxGeometry();
            var material3 = new THREE.MeshBasicMaterial( {color: 0x68c5f7} );
            var cube3 = new THREE.Mesh(geo3, material3);
            geo3.translate(-2, 0, 0);
            scene.add(cube3);

            var counter = 0;
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);

                geometry.rotateX(0.01);
                geometry.rotateY(0.01);

                geo2.rotateY(-0.02);

                
                geo3.translate(0 ,Math.cos(counter)/50, 0);
                counter += 0.02;

            }
            animate();

        </script>
    </body>
</html>
